<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>
<body>
    <section>
    <h1>Tic <i>Tac</i> Toe</h1>
    <h2 class="display"></h2>
     

    <div class="container">
        <div data-cell-index="0" class="col"></div>
        <div data-cell-index="1" class="col"></div>
        <div data-cell-index="2" class="col"></div>
        <div data-cell-index="3" class="col"></div>
        <div data-cell-index="4" class="col"></div>
        <div data-cell-index="5" class="col"></div>
        <div data-cell-index="6" class="col"></div>
        <div data-cell-index="7" class="col"></div>
        <div data-cell-index="8" class="col"></div>
    </div>

       <button class="reset">RESET</button>
    </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
